<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="days-month">
                <div class="controller">
                    <div class="up-content">
                        <div id="year"></div>
                        <div class="change">
                            <i class="fas fa-chevron-left back"></i>
                            <div class="mes"></div>
                            <i class="fas fa-chevron-right go"></i>
                        </div>
                    </div>
                </div>
                <div id="dias-mes">
                    <div class="days">Domingo</div>
                    <div class="days">Lunes</div>
                    <div class="days">Martes</div>
                    <div class="days">Miercoles</div>
                    <div class="days">Jueves</div>
                    <div class="days">Viernes</div>
                    <div class="days">Sabado</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
